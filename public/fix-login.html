<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fix - Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 0 0 2rem 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            color: #667eea;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }
        .code {
            background: #f5f5f5;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Clerk Login Fix</h1>
        <p>You're stuck because you're already signed in to Clerk but can't access the dashboard.</p>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Clearing sessions...</div>
        
        <div id="buttons">
            <button class="btn" onclick="clearEverything()">ðŸš€ Clear & Reload</button>
            <button class="btn" onclick="window.location.href='/logout'">ðŸ“¤ Logout Only</button>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; color: #999;">
            This will clear browser cache and Clerk sessions
        </p>
    </div>

    <script>
        function clearEverything() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('status').style.display = 'block';
            
            // Clear local storage
            localStorage.clear();
            
            // Clear session storage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Update status
            document.getElementById('status').textContent = 'Sessions cleared! Redirecting...';
            
            // Redirect to force-logout after 1 second
            setTimeout(() => {
                window.location.href = '/force-logout';
            }, 1000);
        }
        
        // Auto-clear if URL has ?auto parameter
        if (window.location.search.includes('auto')) {
            clearEverything();
        }
    </script>
</body>
</html>
